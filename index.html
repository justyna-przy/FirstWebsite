<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c35;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Cool Webpage!</h1>
        <p>This is a simple and cool webpage designed just for you. Feel free to explore and have fun!</p>
        <p>Check out our <a href="https://www.example.com">website</a> for more cool stuff.</p>
    </div>
</body>
</html>
